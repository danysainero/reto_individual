<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/main.js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <section class="box groups">

                <ul class="groups__list">
                    <li> <button id="all" type="button" class="btn">Todos los contactos</button></li>
                    <li><button id="fav" type="button" class="btn"> Favoritos</button> </li>
                    <li><button id="friends" type="button" class="btn"> Amigos </button></li>
                    <li><button id="family" type="button" class="btn">Familia</button> </li>
                    <li><button id="work" type="button" class="btn">Trabajo</button> </li>
                </ul>

            </section>

            <section class="box contacts">

                <div class="container-search">
                    <span class="icon"><i class="fa fa-search"></i></span>
                    <input type="search" id="search" placeholder="Buscar" />
                </div>

                <ul class="contacts__list">
                </ul>

            </section>


            <section class="box details">
                <div class="details__title">
                    <div class="details__title__container">
                    </div>
                </div>
                <div class="details__info">
                    <div class="details__info__container">
                    </div>
                </div>

                <div class="details__btn">
                    <div class="details__btn__container">
                    </div>
                </div>
            </section>
        </div>

        <section class="edit">
            <form class="form" action="">
                <div class="form__box">
                    <p>Editar contacto</p>
                    <div class="form__group">
                        <label class="form__label" for="name">Nombre</label>
                        <input type="text" class="form__input" id="name">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="surname">Apellidos</label>
                        <input type="text" class="form__input" id="surname">
                    </div>
                </div>
                <div class="form__group form__group--shadow">
                    <label class="form__label" for="email">Correo electrónico</label>
                    <input type="text" class="form__input" id="email">
                </div>
                <div class="form__group  form__group--shadow">
                    <label class="form__label" for="phone">Teléfono</label>
                    <div class="form__group--inline">
                        <select name="phone">
                            <option value="value1">España</option>
                            <option value="value2" selected>Alemania</option>
                        </select>
                        <input type="text" class="form__input" id="phone">
                    </div>
                </div>
                <div class="form__group ">
                    <label class="form__label" for="grupo">Grupo</label>
                    <select name="grupo">
                        <option value="value1" selected>Amigos</option>
                        <option value="value2">Familia</option>
                    </select>
                </div>
                <button type="submit" class="btn btn--secondary">Actualizar</button>
            </form>
        </section>
    </main>
</body>

</html>
